  <script src="https://cdn.bootcss.com/instantclick/3.1.0/instantclick.min.js"></script>
  <script data-no-instant>InstantClick.init();</script>
  <script>
  	//回到顶部
    $(function () {
        if($(window).width() >= 700) {//本人的项目是响应式的,但是移动端不显示回到顶部,自己可以去掉
            $(window).scroll(function () {
                if ($(window).scrollTop() <= 200) {
                    if ($(".back-top").css("display") != "none") {
                        $(".back-top").slideUp("normal"); //缓慢下降隐藏
                    }
                }
                else {
                    if ($(".back-top").css("display") == "none") {
                        $(".back-top").slideDown("normal"); //缓慢上升显示
                    }
                }
            });
        }

        $(".cate ul li a").hover(function(){
        	$(".cate ul li a.active").addClass("noactive");
        },function(){
		    $(".cate ul li a.active").removeClass("noactive");
		});


    });
    $(".back-top").click(function () {
        $("body,html").animate({scrollTop:0}, "slow");
    });
  </script>
