  <div class="post-content">
    <p>为了方便调试，写了一个通用的日志函数，实现功能：</p>
<ol>
<li>设定日志级别，实现可以输出不同级别的日志信息 </li>
<li>日志格式类似为：[日志级别] 时间 funcname:函数名 [lineno:行号] 日志信息 </li>
<li>不同级别，设定不同颜色 </li>
</ol>
<p><strong>代码:</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">function log &#123;</span><br><span class="line">    local text;local logtype</span><br><span class="line">    logfile=/var/log/mylog/mylog.log</span><br><span class="line">    logtype=$1</span><br><span class="line">    text=$2</span><br><span class="line">	message=&quot;`date +&apos;%F %H:%M:%S&apos;` $1 line:$LINENO $2&quot;</span><br><span class="line">    case $logtype in </span><br><span class="line">        error)</span><br><span class="line">            echo -e &quot;\033[31m$&#123;message&#125;\033[0m&quot; | tee -a $logfile;;</span><br><span class="line">        info)</span><br><span class="line">            echo -e &quot;\033[32m$&#123;message&#125;\033[0m&quot; | tee -a $logfile;;</span><br><span class="line">        warn)</span><br><span class="line">            echo -e &quot;\033[33m$&#123;message&#125;\033[0m&quot; | tee -a $logfile;;</span><br><span class="line">    esac</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p><strong>使用:</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">log info &quot;this&apos;s info log&quot;</span><br><span class="line">log error &quot;this&apos;s error log&quot;</span><br><span class="line">log warn &quot;this&apos;s warn log&quot;</span><br></pre></td></tr></table></figure>
<p><strong>注:</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">local : 局部变量</span><br><span class="line">$LINENO：shell 脚本行数</span><br><span class="line">$1 $2 ：函数参数</span><br><span class="line">tee 输出到控制台和文件</span><br><span class="line">\033[31m \033[0m : echo 输出颜色</span><br></pre></td></tr></table></figure>
