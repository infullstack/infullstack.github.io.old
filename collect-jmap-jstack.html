="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">#收集jmap信息</span><br><span class="line"></span><br><span class="line">#!bin/sh</span><br><span class="line">if [ $# -lt 2 ] ; then</span><br><span class="line">	echo &quot;please input port and execute count parameter&quot;</span><br><span class="line">	exit</span><br><span class="line">fi</span><br><span class="line">jmap_dir=/mnt/ray/jmap/</span><br><span class="line">jstack_dir=/mnt/ray/jstack/</span><br><span class="line">port=$1</span><br><span class="line">count=$2</span><br><span class="line">i=1</span><br><span class="line">while(($i&lt;$count))</span><br><span class="line">do</span><br><span class="line">	filename=`date &apos;+%Y-%m-%d_%H:%M:%S&apos;`</span><br><span class="line">	sudo -u hive /usr/java/latest/bin/jmap -histo $port  &gt; $jmap_dir$filename&quot;_&quot;$port.jmap</span><br><span class="line">        sudo -u hive /usr/java/latest/bin/jmap -heap $port  &gt;&gt; $jmap_dir$filename&quot;_&quot;$port.jmap</span><br><span class="line">	sudo -u hive /usr/java/latest/bin/jstack $port &gt; $jstack_dir$filename&quot;_&quot;$port.jstack</span><br><span class="line">	i=$(($i+1))</span><br><span class="line">	sleep 1m</span><br><span class="line">done</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#收集jstack信息</span><br><span class="line">#!bin/sh</span><br><span class="line">jmap_dir=/mnt/ray/jmap/</span><br><span class="line">jstack_dir=/mnt/ray/jstack/</span><br><span class="line">count=$1</span><br><span class="line">i=1</span><br><span class="line">mkdir /mnt/ray/jmap/</span><br><span class="line">mkdir /mnt/ray/jstack/</span><br><span class="line">while(($i&lt;$count))</span><br><span class="line">do</span><br><span class="line">	for port in $(jps|grep CoarseGrainedExecutorBackend|awk &apos;&#123;print $1&#125;&apos;)</span><br><span class="line">	do</span><br><span class="line">		filename=`date &apos;+%Y-%m-%d_%H:%M:%S&apos;`</span><br><span class="line">		sudo -u hive /usr/java/latest/bin/jmap -histo $port &gt; $jmap_dir$filename&quot;_&quot;$port.jmap</span><br><span class="line">   sudo -u hive /usr/java/latest/bin/jmap -heap $port &gt;&gt; $jmap_dir$filename&quot;_&quot;$port.jmap</span><br><span class="line">		sudo -u hive /usr/java/latest/bin/jstack $port &gt; $jstack_dir$filename&quot;_&quot;$port.jstack</span><br><span class="line">		i=$(($i+1))</span><br><span class="line">		sleep 1m</span><br><span class="line">	done	</span><br><span class="line">done</span><br></pre></td></tr></table></figure></p>
