pan><br><span class="line">while(($i&lt;$count))</span><br><span class="line">do</span><br><span class="line">	filename=`date &apos;+%Y-%m-%d_%H:%M:%S&apos;`</span><br><span class="line">	sudo -u hive /usr/java/latest/bin/jmap -histo $port  &gt; $jmap_dir$filename&quot;_&quot;$port.jmap</span><br><span class="line">        sudo -u hive /usr/java/latest/bin/jmap -heap $port  &gt;&gt; $jmap_dir$filename&quot;_&quot;$port.jmap</span><br><span class="line">	sudo -u hive /usr/java/latest/bin/jstack $port &gt; $jstack_dir$filename&quot;_&quot;$port.jstack</span><br><span class="line">	i=$(($i+1))</span><br><span class="line">	sleep 1m</span><br><span class="line">done</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#收集jstack信息</span><br><span class="line">#!bin/sh</span><br><span class="line">jmap_dir=/mnt/ray/jmap/</span><br><span class="line">jstack_dir=/mnt/ray/jstack/</span><br><span class="line">count=$1</span><br><span class="line">i=1</span><br><span class="line">mkdir /mnt/ray/jmap/</span><br><span class="line">mkdir /mnt/ray/jstack/</span><br><span class="line">while(($i&lt;$count))</span><br><span class="line">do</span><br><span class="line">	for port in $(jps|grep CoarseGrainedExecutorBackend|awk &apos;&#123;print $1&#125;&apos;)</span><br><span class="line">	do</span><br><span class="line">		filename=`date &apos;+%Y-%m-%d_%H:%M:%S&apos;`</span><br><span class="line">		sudo -u hive /usr/java/latest/bin/jmap -histo $port &gt; $jmap_dir$filename&quot;_&quot;$port.jmap</span><br><span class="line">   sudo -u hive /usr/java/latest/bin/jmap -heap $port &gt;&gt; $jmap_dir$filename&quot;_&quot;$port.jmap</span><br><span class="line">		sudo -u hive /usr/java/latest/bin/jstack $port &gt; $jstack_dir$filename&quot;_&quot;$port.jstack</span><br><span class="line">		i=$(($i+1))</span><br><span class="line">		sleep 1m</span><br><span class="line">	done	</span><br><span class="line">done</span><br></pre></td></tr></table></figure>
