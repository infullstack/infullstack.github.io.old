  <div class="content" itemprop="articleBody">
    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">import java.util.Arrays;</span><br><span class="line">import java.util.Random;</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * @author Ray 2011-9-8</span><br><span class="line"> */</span><br><span class="line">public class RandomTest &#123;</span><br><span class="line"> </span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        // 声明一个种子</span><br><span class="line">        int seed[] = &#123; 1, 2, 3, 4, 5, 6, 7, 8, 9 &#125;;</span><br><span class="line">        // 存放生成后的数字</span><br><span class="line">        int[] destArray = new int[seed.length];</span><br><span class="line">        // 声明一个Random实例</span><br><span class="line">        Random random = new Random();</span><br><span class="line">        // 循环种子</span><br><span class="line">        for (int i = 0; i &lt; seed.length; i++) &#123;</span><br><span class="line">            // 随机得到种子中的一个位置</span><br><span class="line">            int j = random.nextInt(seed.length - i);</span><br><span class="line">            // 把该位置上的种子输出</span><br><span class="line">            destArray[i] = seed[j];</span><br><span class="line">            // 把种子中末尾的种子替换得到的种子</span><br><span class="line">            seed[j] = seed[seed.length - 1 - i];</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println(Arrays.toString(destArray));</span><br><span class="line">    &#125;</span><br><span class="line"> </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
  </div>
</article>
