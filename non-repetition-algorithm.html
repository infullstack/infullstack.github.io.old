span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">import java.util.Arrays;</span><br><span class="line">import java.util.Random;</span><br><span class="line"> </span><br><span class="line">/**</span><br><span class="line"> * @author Ray 2011-9-8</span><br><span class="line"> */</span><br><span class="line">public class RandomTest &#123;</span><br><span class="line"> </span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        // 声明一个种子</span><br><span class="line">        int seed[] = &#123; 1, 2, 3, 4, 5, 6, 7, 8, 9 &#125;;</span><br><span class="line">        // 存放生成后的数字</span><br><span class="line">        int[] destArray = new int[seed.length];</span><br><span class="line">        // 声明一个Random实例</span><br><span class="line">        Random random = new Random();</span><br><span class="line">        // 循环种子</span><br><span class="line">        for (int i = 0; i &lt; seed.length; i++) &#123;</span><br><span class="line">            // 随机得到种子中的一个位置</span><br><span class="line">            int j = random.nextInt(seed.length - i);</span><br><span class="line">            // 把该位置上的种子输出</span><br><span class="line">            destArray[i] = seed[j];</span><br><span class="line">            // 把种子中末尾的种子替换得到的种子</span><br><span class="line">            seed[j] = seed[seed.length - 1 - i];</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println(Arrays.toString(destArray));</span><br><span class="line">    &#125;</span><br><span class="line"> </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="tags"><a class="tag-link" href="/tags/不重复随机数/">不重复随机数</a><a class="tag-link" href="/tags/算法/">算法</a></div></section></div><div class="container"><ul class="nav"><li>上一篇：<a href="/mapreduce.html">MapReduce运行机制</a></li></ul></div><div id="backToTop"><div class="back-arrow back-arrow-left"></div><div class="back-arrow back-arrow-right"></div></div><footer class="container"><div class="rights"><span>Powered by </span><a href="http://hexo.io" target="_blank">Hexo</a><span>, Theme </span><a href="https://github.com/gary-Shen/hexo-theme-curry" target="_blank">Curry</a><span>.</span></div></footer><script src="/script/jquery.min.js"></script><link rel="stylesheet" href="/fancybox/jquery.fancybox.css"><script src="/fancybox/jquery.fancybox.pack.js"></script><script src="/script/index.js"></script><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
